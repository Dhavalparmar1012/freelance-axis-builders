<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Freelance Axis Builders</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans antialiased text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between p-4">
            <h1 class="text-xl font-bold text-yellow-600">Freelance Axis Builders</h1>
            <nav>
                <a href="/index.html" class="text-gray-700 hover:text-yellow-600 px-3">Home</a>
                <a href="./services.html" class="text-gray-700 hover:text-yellow-600 px-3">Services</a>
                <a href="./contact.html" class="text-gray-700 hover:text-yellow-600 px-3">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Banner -->
    <section class="bg-cover bg-center h-64 flex items-center justify-center"
        style="background-image: url('https://source.unsplash.com/featured/?contact');">
        <div class="bg-black bg-opacity-50 p-6 rounded">
            <h2 class="text-3xl md:text-4xl text-white font-bold text-center">Contact Us</h2>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container mx-auto py-12 px-4">
        <div class="max-w-lg mx-auto bg-white shadow rounded p-6">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text"
                        class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:border-yellow-600"
                        placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email"
                        class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:border-yellow-600"
                        placeholder="you@example.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Phone</label>
                    <input type="tel"
                        class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:border-yellow-600"
                        placeholder="Your Phone Number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Message</label>
                    <textarea
                        class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:border-yellow-600"
                        rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit"
                    class="bg-yellow-600 text-white font-semibold px-6 py-2 rounded hover:bg-yellow-700 transition">Send
                    Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Freelance Axis Builders. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-yellow-500">Facebook</a>
                <a href="#" class="hover:text-yellow-500">LinkedIn</a>
                <a href="#" class="hover:text-yellow-500">Instagram</a>
            </div>
        </div>
    </footer>
</body>

</html>
